# PPO Configuration for Box2D Environments (SB3-accurate)

LunarLander-v3:
  learning_rate: 0.0003
  gamma: 0.99 # SB3: discount factor
  gae_lambda: 0.95
  clip_range: 0.2 # SB3: epsilon
  ent_coef: 0.0 # SB3 default for MlpPolicy
  vf_coef: 0.5
  max_grad_norm: 0.5
  batch_size: 64
  n_steps: 2048
  n_epochs: 10
  episodes: 2000
  max_episode_steps: 1000
  save_path: models/ppo_LunarLander-v3_seed42.pth

CarRacing-v3:
  episodes: 3000
  learning_rate: 0.0001
  discount_factor: 0.99
  gae_lambda: 0.95
  clip_epsilon: 0.2
  entropy_coef: 0.00
  value_coef: 0.5
  max_grad_norm: 0.5
  batch_size: 64
  n_steps: 2048
  n_epochs: 10
  max_episode_steps: 1000

  # Image-specific
  frame_stack: 4
  frame_skip: 2

  # Early stopping + checkpoint
  reward_window: 50 # mean over last 50 episodes
  early_stop_patience: 200 # updates with no improvement before stopping
  early_stop_min_episodes: 400
  checkpoint_path: models/ppo_CarRacing-v3_best.pth
