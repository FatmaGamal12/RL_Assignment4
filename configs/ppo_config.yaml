# PPO Configuration for Box2D Environments (SB3-accurate)

LunarLander-v3:
  learning_rate: 0.0003
  gamma: 0.99 # SB3: discount factor
  gae_lambda: 0.95
  clip_range: 0.2 # SB3: epsilon
  ent_coef: 0.0 # SB3 default for MlpPolicy
  vf_coef: 0.5
  max_grad_norm: 0.5
  batch_size: 64
  n_steps: 2048
  n_epochs: 10
  episodes: 2000
  max_episode_steps: 1000
  save_path: models/ppo_LunarLander-v3_seed42.pth

CarRacing-v3:
  learning_rate: 0.0003 # unified to PPO default for fairness
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.0
  vf_coef: 0.5
  max_grad_norm: 0.5
  batch_size: 128
  n_steps: 2048
  n_epochs: 4
  episodes: 1500
  max_episode_steps: 1000
