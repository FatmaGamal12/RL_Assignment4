# SAC Configuration for Box2D Environments
LunarLander-v3:
  episodes: 1000
  discount_factor:
    0.99

    # Learning
  learning_rate_actor: 0.0003
  learning_rate_critic: 0.0007

  batch_size: 256
  replay_memory_size: 200000

  # Entropy
  automatic_entropy_tuning: true
  alpha: 0.2
  target_entropy: -1.0

  # Stability
  tau: 0.01
  update_after: 5000
  actor_update_delay: 2

  gradient_clip: 0.5
  reward_scale: 0.1 # can try 0.05 if unstable

# CarRacing-v3 configuration
CarRacing-v3:
  episodes: 1000

  discount_factor: 0.99
  tau: 0.005

  learning_rate_actor: 0.0003
  learning_rate_critic: 0.0007
  batch_size: 256
  replay_memory_size: 500000

  automatic_entropy_tuning: true
  alpha: 0.2
  target_entropy: -3.0 # action_dim = 3 â†’ often -action_dim

  start_steps: 10000
  update_after: 5000
  updates_per_step: 2

  gradient_clip: 1.0
  reward_scale: 1.0

  obs_type: cnn # <-- THIS enables the CNN path

